<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Meme-Maker</title>
    <link rel="stylesheet" href="style.css" />
</head>
<body>
    <canvas></canvas>
    <input id="line_width" type="range" min="1" max="14" value="7" step="0.5">
    <div>
        <input type="color" id="color">
        <div class="color_option_wrap">
            <div class="color_option" style="background-color: #1abc9c;" data-color="#1abc9c"></div>
            <div class="color_option" style="background-color: #3498db;" data-color="#3498db"></div>
            <div class="color_option" style="background-color: #34495e;" data-color="#34495e"></div>
            <div class="color_option" style="background-color: #27ae60;" data-color="#27ae60"></div>
            <div class="color_option" style="background-color: #8e44ad;" data-color="#8e44ad"></div>
            <div class="color_option" style="background-color: #f1c40f;" data-color="#f1c40f"></div>
            <div class="color_option" style="background-color: #e74c3c;" data-color="#e74c3c"></div>
            <div class="color_option" style="background-color: #95a5a6;" data-color="#95a5a6"></div>
            <div class="color_option" style="background-color: #d35400;" data-color="#d35400"></div>
            <div class="color_option" style="background-color: #bdc3c7;" data-color="#bdc3c7"></div>
            <div class="color_option" style="background-color: #2ecc71;" data-color="#2ecc71"></div>
            <div class="color_option" style="background-color: #e67e22;" data-color="#e67e22"></div>
        </div>
    </div>
    <button id="btn_mode">Fill</button>
    <button id="btn_clean">Clean</button>
    <button id="btn_eraser">Erase</button>
    <script src="./app.js"></script>
</body>
</html>
